# MKS Gen l V1
########################################
# Includes
########################################
[include mainsail.cfg]
[include macros.cfg]
[include neopixel.cfg]

#    STATUS_READY
#    STATUS_OFF
#    STATUS_BUSY
#    STATUS_HEATING
#    STATUS_LEVELING
#    STATUS_HOMING
#    STATUS_CLEANING
