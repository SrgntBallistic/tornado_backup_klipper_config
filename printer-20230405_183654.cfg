#    STATUS_CALIBRATING_Z

########################################
# Printer configuration
########################################
[mcu]
serial:/dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 2000
max_z_velocity: 25
max_z_accel: 100
square_corner_velocity: 5.0

# [virtual_sdcard]
# path: ~/gcode_files

########################################
# Stepper Motor configuration
########################################

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40   ##rotation_distance = ((360°/1.8°) * microsteps) / 80 # # 旋转距离 = （圆周360°/步距角）*细分/每MM脉冲值
endstop_pin:^!PE5 #X-Min, PE4:X-Max
position_endstop: -6
position_min: -6
position_max: 310
homing_speed: 60

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PJ1  #Y-Min, PJ0:Y-Max
position_endstop: -20
position_min: -20
position_max: 300
homing_speed: 60

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
# endstop_pin: ^!PD3  #Z-Min, PD2:Z-Max
endstop_pin: probe:z_virtual_endstop
position_max: 300
position_min: -8
homing_speed: 8

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
# rotation_distance: 22.679616 # Voron M4 Stepper online motor
rotation_distance: 22.45281984 # Voron M4 E3D Motor
# rotation_distance: 23.868 # Tevo Titan
full_steps_per_rotation: 400 # E3D Stepper
nozzle_diameter: 0.4
filament_diameter: 1.750
# gear_ratio: 3:1 # Tevo Titan
gear_ratio: 80:20 # Voron M4
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
min_temp: 0
max_temp: 285
max_extrude_only_distance: 200
min_extrude_temp: 0
pwm_cycle_time: 0.0166
max_power: 0.9
# pressure_advance: .7 # Tevo Titan
# pressure_advance: .65 # Voron M4 Stepper online motor
pressure_advance: .75 # Voron M4 E3D Motor
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114

#[extruder1]
#step_pin: PC1
#dir_pin: !PC3
#enable_pin: !PC7
#heater_pin: PH4
#sensor_pin: PK7
#...

########################################
# TMC UART configuration
########################################
[tmc2208 stepper_x]
uart_pin: PK1
# tx_pin aka the pin with the 1K resistor
tx_pin: PG1
run_current: 0.600
stealthchop_threshold: 999999

[tmc2208 stepper_y]
uart_pin: PK2
# tx_pin aka the pin with the 1K resistor
tx_pin: PF5
run_current: 0.600
stealthchop_threshold: 999999

[tmc2208 stepper_z]
uart_pin: PK3
# tx_pin aka the pin with the 1K resistor
tx_pin: PL7
run_current: 0.800
stealthchop_threshold: 999999

[tmc2208 extruder]
uart_pin: PK4
# tx_pin aka the pin with the 1K resistor
tx_pin: PL5
run_current: 0.75
stealthchop_threshold: 999999

# [tmc2208 stepper_e1]
# uart_pin: PB6
# tx_pin aka the pin with the 1K resistor
# tx_pin: PD1
# run_current: 0.600
# stealthchop_threshold: 30

########################################
# Probe/Mesh configuration
########################################
[probe]
pin:  ^!PD3
#z_offset: 2.0
speed: 5.0
x_offset: -45
y_offset: -8

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min:15,5
mesh_max:255,265
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12
mesh_pps: 4,4
fade_start: 1
fade_end: 10
fade_target: 0

# [homing_override]
# set_position_z: 15
# axes: z
# gcode:
#     G90
#     BED_MESH_CLEAR
#     G1 Z30 F480
#     G28 X0 Y0
#     G1 X150 Y150 F3600
#     G28 Z0
#     G1 Z50 F480

[safe_z_home]
home_xy_position: 150,150 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[force_move]
enable_force_move: true

########################################
# Bed configuration
########################################
[heater_bed]
heater_pin: PH5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6
min_temp: 0
max_temp: 130
max_power: 0.6
pwm_cycle_time: 0.0166
#control: pid
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10

########################################
# Fan configuration
########################################
[fan]
pin: PH6

[heater_fan extruder_fan]
pin: PH4
heater: extruder
heater_temp: 80

########################################
# Display configuration
########################################
[display]
lcd_type: st7920
cs_pin: PH1
sclk_pin: PA1
sid_pin: PH0
encoder_pins: ^PC6, ^PC4
click_pin: ^!PC2
kill_pin: ^!EXP2_8
menu_root: __main
menu_timeout: 40

[output_pin beeper]
pin: EXP1_1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

[display_status]

 
########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC0, EXP1_3=PH0, EXP1_5=PA1, EXP1_7=PA5, EXP1_9=<GND>,
    EXP1_2=PC2, EXP1_4=PH1, EXP1_6=PA3, EXP1_8=PA7, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB3, EXP2_3=PC6, EXP2_5=PC4, EXP2_7=PL0,  EXP2_9=<GND>,
    EXP2_2=PB1, EXP2_4=PB0, EXP2_6=PB2, EXP2_8=PG0, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"
# See the MKS Lcd Config path file for definitions of common LCD displays.

[pause_resume]

